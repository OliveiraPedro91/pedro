<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>login</title>
</head>
<body>
    <div id="container">
        <div id="formulario">
            <form action="">
                <label for="">Email:</label>
                <input type="text" 
                placeholder="Digite seu Email"
                required>
                <label for="">Senha:</label>
                <input type="password" 
                placeholder="Digite sua senha"
                required>
                <button type="submit" id="botao">Entrar</button>
                <button type="reset" id="butao" >Limpar</button>
            </form>
        </div>
        <div id="foto">

        </div>
    </div>
</body>
</html>
